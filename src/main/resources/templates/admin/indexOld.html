                                        <div class="form-group">

                                                <option name="ROLE_ADMIN" value="ROLE_ADMIN">ADMIN</option>
                                            </select>
                                        </div>
                                        <div style="text-align: center">
                                            <button type="submit" class="btn btn-primary">Add user</button>
                                        </div>
                                    </form>
